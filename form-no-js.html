<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steven Ngo's Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            input:user-invalid,textarea:user-invalid {
                border: 2px solid red;
            }
            input:valid,textarea:valid {
                border: 2px solid rgb(3, 189, 3);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-title">Steven Ngo's Portfolio</div>
            <nav>
                <ul id = "navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="experiments.html">Experiments</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 id="subheader">Contact</h2>
            <p>If you have any questions or are interested in working together, send your details here!</p>
        </main>
        <footer>
            <form id="contactform" action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Contact</legend>
                    <label for="fname">Name (required)</label>
                    <input type="text" id="fname" name="fname" placeholder="Name" pattern="[A-Za-z ]+" required>
                    
                    <label for="email">Email (required)</label>
                    <input type="email" id="email" name="email" placeholder = "Email" required>
                    
                    <label for="message">Comments (required)</label>
                    <textarea id="message" name="message" placeholder ="Comments" required minlength="10" maxlength="100"></textarea>
                    <input type="hidden" name="possible_bot" value="true">
                    <button type="submit">Submit</button>
                    <output id="error-message"></output>
                    <output id="info-message"></output>
                    <template>
                        <p>Submitted</p><br>
                    </template>
                </fieldset>
            </form>
        </footer>
        <div class="thanksimg">
        <img src="thankyou.png" alt="Picture saying thank you">
        </div>
    </body>
</html>
